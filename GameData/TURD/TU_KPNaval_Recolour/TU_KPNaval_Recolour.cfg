
@PART[herringPropeller,sturgeonPropeller,minnowPropeller]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&KerbalPowers]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Naval_Shaft_Paint
	}
	@MODULE[KSPTextureSwitch],1
	{
		textureSet = Naval_Prop_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = Naval_Shaft_Paint
	@MATERIAL
	{
		mesh = HerringShaftLong
		mesh = HerringShaftShort
		mesh = HerringStrutLong
		mesh = HerringStrutShort
		mesh = HerringBaseShort
		mesh = HerringBaseLong

		mesh = SturgeonShaftLong
		mesh = SturgeonShaftShort
		mesh = SturgeonStrutLong
		mesh = SturgeonStrutShort
		mesh = SturgeonBaseShort
		mesh = SturgeonBaseLong

		mesh = MinnowShaftLong
		mesh = MinnowShaftShort
		mesh = MinnowShaftPodded
		mesh = MinnowStrutLong
		mesh = MinnowBaseShort
		mesh = MinnowBaseLong
		mesh = MinnowBasePod

		vector = _DiffuseNorm,0.4,0.4,0.4
		vector = _MetalNorm,0.15,0.15,0.15
		vector = _SmoothnessNorm,0.15,0.15,0.15
		
		texture = _MainTex,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ

		texture = _MetallicGlossMap,TURD/TU_KPNaval_Recolour/Propellers/Propeller_180_Spec
		texture = _MaskTex,TURD/TU_KPNaval_Recolour/Propellers/Propeller_180_Paint
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = Naval_Prop_Paint
	@MATERIAL
	{
		mesh = HerringPropeller
		mesh = SturgeonPropeller
		mesh = MinnowPropeller

		vector = _DiffuseNorm,0.4,0.4,0.4
		vector = _MetalNorm,0.15,0.15,0.15
		vector = _SmoothnessNorm,0.15,0.15,0.15
		
		texture = _MainTex,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ

		texture = _MetallicGlossMap,TURD/TU_KPNaval_Recolour/Propellers/Props_Spec
		texture = _MaskTex,TURD/TU_KPNaval_Recolour/Propellers/Props_Paint
	}
}



