		mesh = MbuShort
		mesh = MbuLong

		texture = _MainTex,KerbalPowers/Naval/Parts/Ballast/pontoons_tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
