
@PART[herringPropeller,sturgeonPropeller,minnowPropeller]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&KerbalPowers]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Shaft
		currentTextureSet = Naval_Shaft_Default
		textureSet = Naval_Shaft_Default
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Propller
		currentTextureSet = Naval_Prop_Default
		textureSet = Naval_Prop_Default
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Naval_Shaft_Default
	@MATERIAL
	{
		mesh = HerringShaftLong
		mesh = HerringShaftShort
		mesh = HerringStrutLong
		mesh = HerringStrutShort
		mesh = HerringBaseShort
		mesh = HerringBaseLong

		mesh = SturgeonShaftLong
		mesh = SturgeonShaftShort
		mesh = SturgeonStrutLong
		mesh = SturgeonStrutShort
		mesh = SturgeonBaseShort
		mesh = SturgeonBaseLong

		mesh = MinnowShaftLong
		mesh = MinnowShaftShort
		mesh = MinnowShaftPodded
		mesh = MinnowStrutLong
		mesh = MinnowBaseShort
		mesh = MinnowBaseLong
		mesh = MinnowBasePod
	


		texture = _MainTex,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Naval_Prop_Default
	@MATERIAL
	{
		mesh = HerringPropeller
		mesh = SturgeonPropeller
		mesh = MinnowPropeller

		texture = _MainTex,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,KerbalPowers/Naval/Parts/Propellers/Props_Tex
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
	}
}

