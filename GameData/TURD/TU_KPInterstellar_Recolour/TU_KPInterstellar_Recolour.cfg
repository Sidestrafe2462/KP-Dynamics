@PART[BallTank]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&KerbalPowers]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Ball_Tank_Paint
	}
	@MODULE[KSPTextureSwitch],1
	{
		textureSet = Ball_Truss_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = Ball_Tank_Paint
	@MATERIAL
	{
		mesh = 10mTankIso

		vector = _DiffuseNorm,0.4,0.4,0.4
		vector = _MetalNorm,0.15,0.15,0.15
		vector = _SmoothnessNorm,0.15,0.15,0.15
	
		texture = _MainTex,KerbalPowers/Ball Tank/Parts/FuelTank/BallTank/Ball_Tank_Tex
		texture = _BumpMap,KerbalPowers/Interstellar/Parts/FuelTank/BallTank/Ball_Tank_Nor
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ

		texture = _MetallicGlossMap,TURD/TU_KPInterstellar_Recolour/Ball Tank/Ball_Tank_Spec
		texture = _MaskTex,TURD/TU_KPInterstellar_Recolour/Ball Tank/Ball_Tank_Paint
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = Ball_Truss_Paint
	@MATERIAL
	{
		mesh = 10mStructure

		vector = _DiffuseNorm,0.4,0.4,0.4
		vector = _MetalNorm,0.15,0.15,0.15
		vector = _SmoothnessNorm,0.15,0.15,0.15

		texture = _MainTex,KerbalPowers/Ball Tank/Parts/FuelTank/BallTank/Ball_Truss_Tex
		texture = _BumpMap,KerbalPowers/Interstellar/Parts/FuelTank/BallTank/Ball_Tank_Nor
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ

		texture = _MetallicGlossMap,TURD/TU_KPInterstellar_Recolour/Ball Tank/Ball_Truss_Spec
		texture = _MaskTex,TURD/TU_KPInterstellar_Recolour/Ball Tank/Ball_Truss_Paint
	}
}

