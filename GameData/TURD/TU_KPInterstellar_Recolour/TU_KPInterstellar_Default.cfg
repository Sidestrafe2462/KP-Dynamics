@PART[BallTank]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&KerbalPowers]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Ball
		currentTextureSet = Ball_Tank_Default
		textureSet = Ball_Tank_Default
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Truss
		currentTextureSet = Ball_Truss_Default
		textureSet = Ball_Truss_Default
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Ball_Tank_Default
	@MATERIAL
	{
		mesh = 10mTankIso
	
		texture = _MainTex,KerbalPowers/Interstellar/Parts/FuelTank/BallTank/Ball_Tank_Tex
		texture = _BumpMap,KerbalPowers/Interstellar/Parts/FuelTank/BallTank/Ball_Tank_Nor
